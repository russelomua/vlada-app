<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ваши файлы</ion-title>

    <ion-buttons slot="secondary">
      <ion-button fill="clear" shape="round">
        <ion-icon name="contact" size="large"></ion-icon>
      </ion-button>
      <ion-button fill="clear" shape="round" (click)="auth.logout()">
        <ion-icon name="log-out" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openFile()">
      <input id="file" type="file" multiple hidden (change)="uploadFiles($event)" />
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-refresher (ionRefresh)="refreshFiles($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let file of getFiles()">
      <ion-item>
        <div slot="start">
          <ion-icon name="document" size="large"></ion-icon>
        </div>
        <ion-label>
          <h2>
            {{file.filename}}
          </h2>
          <p>
            {{file.status | statusPipe}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteFile(file)">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <div *ngFor="let file of getUploads()">
      <ion-item>
        <div slot="start">
          <ion-icon name="document" size="large"></ion-icon>
        </div>
        <ion-label>
          <h2>
            {{file.filename}}
          </h2>
          <p>
            {{file.status | statusPipe}}
          </p>
        </ion-label>
      </ion-item>
      <ion-progress-bar color="primary" [value]="file.progress"></ion-progress-bar>
    </div>
  </ion-list>
</ion-content>
