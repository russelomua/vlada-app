<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content center>
    <ion-grid>
        <ion-row center class="ion-justify-content-center ion-align-items-center">
            <ion-col size-xl="4" size-lg="4" size-md="6" size-xs="12">
                <ion-card>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Логин</ion-label>
                            <ion-input></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Пароль</ion-label>
                            <ion-input type="password"></ion-input>
                        </ion-item>
                        
                        <ion-button expand="block" margin color="success" [routerLink]="['/files']">Вход</ion-button>
                        <ion-button expand="block" margin fill="clear" [routerLink]="['/register']">Регистрация</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
