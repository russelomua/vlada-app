<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title translate>Sign up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row center class="ion-justify-content-center ion-align-items-center">
            <ion-col size-xl="4" size-lg="4" size-md="6" size-xs="12">
                <ion-card>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating" translate>Login</ion-label>
                            <ion-input [(ngModel)]="user.login" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>E-mail</ion-label>
                            <ion-input [(ngModel)]="user.email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>Password</ion-label>
                            <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>Password reply</ion-label>
                            <ion-input [(ngModel)]="replyPassword" type="password" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>Name</ion-label>
                            <ion-input [(ngModel)]="user.name" type="text" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>Surname</ion-label>
                            <ion-input [(ngModel)]="user.surname" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" translate>Address</ion-label>
                            <ion-input [(ngModel)]="user.adress" type="text"></ion-input>
                        </ion-item>

                        <ion-button expand="block" margin color="success" (click)="register()" translate>Sign up</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
